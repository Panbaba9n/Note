<md-dialog aria-label="Autocomplete Dialog Example">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Autocomplete Dialog Example</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="share.cancel()">
        X
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content ng-cloak>
    <div class="md-dialog-content">
      <!-- <form ng-submit="$event.preventDefault()"> -->
        <p>Use <code>md-autocomplete</code> to search for matches from local or remote data sources.</p>
        <!-- <md-autocomplete
            md-selected-item="ctrl.selectedItem"
            md-search-text="ctrl.searchText"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="What is your favorite US state?"
            md-autofocus>
          <md-item-template>
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No states matching "{{ctrl.searchText}}" were found.
          </md-not-found>
        </md-autocomplete> -->

        <md-autocomplete
        md-no-cache="true"
        placeholder="What is your favorite place?"
        md-item-text="user.test"
        md-items="user in share.users"
        md-menu-class="autocomplete-custom-template"
        md-min-length="2"
        md-delay="share.throttle"
        md-search-text="share.searchText"
        md-search-text-change="share.searchTextChange(share.searchText)"
        md-select-on-match=true
        md-match-case-insensitive=true
        md-selected-item-change="share.selectedItemChange(user)"
        md-selected-item="share.selectedItem">

        <md-item-template>
          <span class="item-title">
            <span md-highlight-flags="^i" md-highlight-text="share.searchText">
              {{user.test}}
            </span>
          </span>
        </md-item-template>
        <md-not-found>
          No match found.
        </md-not-found>

      </md-autocomplete>
      <!-- </form> -->
    </div>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button aria-label="Finished" ng-click="share.finish($event)">Finished</md-button>
    <md-button aria-label="Finished" ng-click="share.lol()">Finished</md-button>
  </md-dialog-actions>
</md-dialog>
